<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@4.0.1/dist/css/multi-select-tag.min.css">
    <title>{% block title %}NBA Player Comparison{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('players.index') }}">Home</a>
        <a href="{{ url_for('players.compare') }}">Compare Players</a>
    </nav>

    {% block content %}
    <!-- This is where the content from child templates will be injected -->
    {% endblock %}

    <footer>
        <p>&copy; 2025 NBA Player Comparison Tool</p>
    </footer>

</body>

</html>
